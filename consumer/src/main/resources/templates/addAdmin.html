<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/toIndex">首页</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">信息管理<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/stuWork">学生课程查询</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="/teaWork">教师课程查询</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="/adminWork">系统管理</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a th:text="${session.get('username') != null}? ${session.get('username') + '，您好'} : '未登录'"></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">账号中心<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/toChgPwd">修改密码</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li th:if="${session.get('username')} != null">
                                    <a href="/logout">退出</a>
                                </li>
                                <li th:if="${session.get('username')} == null">
                                    <a href="/stuWork">学生登录</a>
                                </li>
                                <li class="divider" th:if="${session.get('username')} == null">
                                </li>
                                <li th:if="${session.get('username')} == null">
                                    <a href="/teaWork">教师登录</a>
                                </li>
                                <li class="divider" th:if="${session.get('username')} == null">
                                </li>
                                <li th:if="${session.get('username')} == null">
                                    <a href="/adminWork">管理员登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

    <caption><h3>添加管理员</h3></caption>

    <form class="form-horizontal" role="form" action="/addAdmin" method="post">
        <div class="form-group">
            <label for="ano" class="col-sm-2 control-label">管理编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ano" name="ano"
                       placeholder="管理编号">
            </div>
        </div>
        <div class="form-group">
            <label for="aname" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="aname" name="aname"
                       placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="apwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apwd" name="apwd"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="aphone" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="aphone" name="aphone"
                       placeholder="请输入联系方式">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">确定</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
